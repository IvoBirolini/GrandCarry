<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Entrar | GrandCarry</title>
	<link rel="stylesheet" href="css/login.css">
	<!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
	<section class="container">
		<div class="login">
			<legend><center><h2><b>GrandCarry</b></h2></center></legend><br>
			<form method="post" action="index.html">
				<p><input type="text" name="login" value="" placeholder="Email"></p>
				<p><input type="password" name="password" value="" placeholder="Senha"></p>
				<p class="remember_me">
					<label>
						<input type="checkbox" name="remember_me" id="remember_me">
						Continuar conectado
					</label>
				</p>
				<p class="submit"><input type="submit" name="commit" value="Login"></p>
				<p class="submit"><input type="submit" name="commit" value="Cadastrar"></p>
			</form>
		</div>

		<div class="login-help">
			<p>Esqueceu sua senha? <a href="index.html">Clique aqui para redefinir-la</a>.</p>
		</div>
	</section>
</body>
</html>
