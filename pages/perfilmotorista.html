<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">GrandCarry</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>

				</li>
				<li class="nav-item active">
					<a class="nav-link" href="perfil.html">Perfil </a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container-fluid">
		<legend><center><h2><b>Perfil Motorista</b></h2></center></legend><br>
		<div class="col-lg-12">
			<div class="col-lg-10">
				<form class="form-horizontal center">
					<div class="row">
						<div class="form-group col-4">
							<label for="nomeDono">Nome:</label>
							<input type="text" class="form-control" id="nomeDono" value="getDonoName" readonly>
						</div>
						<div class="form-group col-4">
							<label for="E-mail">E-mail:</label>
							<input type="text" class="form-control" id="nomeDono" value="getE-mail" readonly>
						</div>
						<div class="form-group col-4">
							<img class="img-responsive" src="../img/profile.jpg" alt="Icon_Profile" width="100" height="100">
						</div>
					</div>
					<div class="row">
						<div class="form-group col-4">
							<label for="Telefone">Telefone:</label>
							<input type="text" class="form-control" id="Telefone" value="getTelefone" readonly>
						</div>
						<div class="form-group col-4">
							<label for="Veiculo">Número de Veículos:</label>
							<input type="text" class="form-control" id="Veiculo" value="getVeículos" readonly>
						</div>
					</div>
					<button type="button" class="btn btn-primary">Salvar</button>
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
						Alterar Senha
					</button>
					<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="exampleModalLabel">Alterar senha:</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<div class="form-group col-6">
										<form class="form-inline">
											<div class="form-group">
												<label for="pwod">Senha Atual:</label>
												<input type="password" class="form-control" id="Senha Atual">
											</div>
											<div class="form-group">
												<label for="pwd">Senha Nova:</label>
												<input type="password" class="form-control" id="pwd">
											</div>
											<div class="form-group">
												<label for="pwd">Repetir Senha Nova:</label>
												<input type="password" class="form-control" id="pwd">
											</div>

										</form>
									</form>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
								<button type="button" class="btn btn-primary">Salvar</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
